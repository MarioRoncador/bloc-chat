<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{$ctrl.ModalTitle}}</h3>
    <button class="btn-link" ng-if="$ctrl.debuggable" ng-click="$ctrl.toggleDebug()">
      Toggle Debug
    </button>
</div>
<div class="modal-body" id="modal-body">
    <form name="newRoomForm" novalidate>
        <div class="form-group">
            <input type="text" class="form-control" name="roomName" placeholder="Name" ng-model="$ctrl.newRoom.name" required>
        </div>
        <button class="btn-link" ng-click="$ctrl.reset()">Reset</button>
    </form>
    <pre ng-if="$ctrl.debug">{{ $ctrl.newRoom | json }}</pre>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
