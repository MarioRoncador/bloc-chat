<section >
    <div class="jumbotron">
        <img src=assets/images/bloc-logo-white.png>
        <h1 id="home-title">{{home.homeTitle}}</h1>
        <h1 id="home-title">{{modal.modalTitle}}</h1>
    </div>
    
   <div class="container-fluid">
      <div class="row">
    
        <div class="col-md-3 sidebar">
            <button type="button" class="btn btn-lg btn-primary"  ng-click="home.open()">New Chat</button>
            <p></p>          
            <div  class="col-md-9 col-md-offset-3 content" ng-repeat="room in home.rooms">
                <button type="button" class="btn btn-secondary">{{ room.name }}</button>
                <p></p>
            </div>
        </div>
       </div>
    </div>
    
    <div class="container">
        <h2>{{ home.activeRoom.name }}</h2>
        <ol>
            <li ng-repeat="message in home.messages"><pre>{{ message }}</pre></li>
        </ol>
    </div>
    
    <button ng-click="home.addMessage('From the HTML!')">Make a test message!</button>  
       
</section>
